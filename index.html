<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Solar System Simulation</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Hamburger Button */
        .hamburger {
            display: none;
            background: #333;
            color: white;
            padding: 10px 15px;
            font-size: 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px auto;
            text-align: center;
        }

        /* Mobile Styles */
        @media (max-width: 768px) {
            .hamburger {
                display: block;
            }

            .main-controls {
                display: none;
                flex-direction: column;
                align-items: center;
            }

            .main-controls.show {
                display: flex;
            }
        }
    </style>
</head>
<body>
    <div class="loading-screen" id="loading-screen">
        <div class="loading-text">Loading Solar System...</div>
    </div>
    
    <div id="canvas-container">
        <canvas id="three-canvas"></canvas>
       
        <div id="control-panel">
            <div class="panel-header">Solar System Controls</div>

            <!-- Hamburger for mobile -->
            <button class="hamburger" onclick="toggleControls()">üï∏Ô∏è</button>
            
            <div class="main-controls" id="mainControls">
                <button class="control-button pause-button" id="pause-btn">Pause</button>
                <button class="control-button reset-button" id="reset-btn">Reset</button>
                <button class="control-button theme-toggle" id="theme-btn">Light Mode</button>
            </div>
            
            <div id="planet-controls"></div>
        </div>
        
        <div id="info-panel">
            <strong>Controls:</strong><br>
            ‚Ä¢ Mouse: Rotate camera<br>
            ‚Ä¢ Scroll: Zoom in/out<br>
            ‚Ä¢ Hover: Planet info<br>
            ‚Ä¢ Sliders: Adjust orbit speed
        </div>
        
        <div class="planet-tooltip" id="tooltip"></div>
    </div>

    <script>
        function toggleControls() {
            const controls = document.getElementById("mainControls");
            controls.classList.toggle("show");
        }
    </script>
</body>
</html>
